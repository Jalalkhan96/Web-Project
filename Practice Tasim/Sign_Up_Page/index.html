<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign Up</h1>
                <p>It Is Just Example</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <lable class="fullname">Full Name</lable>
                        <input type="text" id="fullname" placeholder="Abix Here" required>
                    </p>

                    <p>
                        <lable class="email">Your Email Here</lable>
                        <input type="email" id="email" placeholder="abcd@gmail.com" required>
                    </p>

                    <p>
                        <lable class="Password"> Your Password</lable>
                        <input type="password" id="Password" placeholder="At least 8 Char.." required>
                    </p>

                    <p>
                       
                        <input type="submit" id="submit"  value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup_footer">
                <p>Already Have Account? <a href="#">Login</a> </p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="ccircle cc1"></div>
       
    </div>
</body>

</html>
